<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Links</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
      <script>
        window.addEventListener('DOMContentLoaded', () => {
          VANTA.FOG({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyrocontrols: true,
          minHeight: 200.00,
          minWidth: 200.00,
          highlightColor: 0xffffff,
          midtoneColor: 0xa573c0,
          lowlightColor: 0x554574,
          baseColor: 0x0,
          blurFactor: 0.50,
          speed: 1.90
        })
        setTimeout(() => {
            const main = document.querySelector('main')
            main.style.opacity = 1
            main.style.filter = 'blur(0)'
        }, 1000)
      })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>  
      <header>
        <img src="./images/profile.jpg" alt="profile-img">
        <h1>John Smith</h1> 
      </header>
      <ul>
        <li>
          <a href="https://www.google.com"><img src="./images/homepage.svg" alt="homepage" width="20">Official Website</a>
        </li>
        <li>
          <a href="https://www.youtube.com"><img src="./images/youtube.svg" alt="Youtube" width="20">Youtube</a>
        </li>
        <li>
          <a href="https://instagram.com/aka5hnair"><img src="./images/instagram.svg" alt="instagram" width="20">Instagram</a>
        </li>
        <li>
          <a href="https://www.github.com/akashrajeshnair"><img src="./images/github.svg" alt="github" width="20">GitHub</a>
        </li>
      </ul>
      <footer>
        <div id="myfooter">
          made by<a href="https://www.github.com/akashrajeshnair"> Akash Nair</a>
        </div>
      </footer>
    </main>
  </body>
</html>
